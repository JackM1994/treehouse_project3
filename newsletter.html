<!DOCTYPE html>
<html lang ="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header class ="main-header clearfix">
      <h1 class="name"> The code review </h1>
      <h2 class="sign-up"> Signup for our newsletter </h2>
      <span class="intro">Get the lastest news on how our code is doing right in your inbox</span>

    </header>


      <form class ="users_info" action="newsletter.html" method="post">

        <h2 class="c-info">Contact Information </h2>
          <fieldset class="top-half">
            <div class ="contact">
              <label for="name"> Full Name </label>
              <input type="text" id ="name" name="user_name" placeholder="Required" required>
            </div>

            <div class="contact">
              <label for="mail"> Email Address </label>
              <input type="email" id ="mail" name="user_email" placeholder="Required" required>
            </div>

            <div class="contact">
              <label for="number"> Phone Number </label>
              <input type="number" id ="number" name="user_number">
            </div>

            <div class="contact">
              <label for="address"> Street Address </label>
              <input type="text" id ="address" name="user_address">
            </div>

            <div class ="contact">
              <label for="city"> City </label>
              <input type="text" id ="city" name="user_city">
            </div>

            <div class="contact">
              <label for="county">County </label>
              <select id="county" name ="user_county">

              <optgroup label="Connacht">
                  <option value="galway">Galway</option>
                  <option value="leitrim">Leitrim</option>
                  <option value="mayo">Mayo</option>
                  <option value="roscommon">Roscommon</option>
                  <option value="sligo">Sligo</option>
              </optgroup>

                <optgroup label ="Munster">
                    <option value="clare">Clare</option>
                    <option value="cork">Cork</option>
                    <option value="kerry">Kerry</option>
                    <option value="limerick">Limerick</option>
                    <option value="tipperary">Tipperary</option>
                    <option value="waterford">Waterford</option>
                  </optgroup>

                  <optgroup label ="Lenister">
                      <option value="carlow">Carlow</option>
                      <option value="dublin">Dublin</option>
                      <option value="kildare">Kildare</option>
                      <option value="kilkenny">Kilkenny</option>
                      <option value="laois">Laois</option>
                      <option value="longford">Longford</option>
                      <option value="louth">Louth</option>
                      <option value="meath">Meath</option>
                      <option value="offaly">Offaly</option>
                      <option value="westmeath">Westmeath</option>
                      <option value="wexford">Wexford</option>
                      <option value="wicklow">Wicklow</option>
                    </optgroup>

                  <optgroup label ="Ulster">
                    <option value="antrim">Antrim</option>
                    <option value="armagh">Armagh</option>
                    <option value="cavan">Cavan</option>
                    <option value="derry">Derry</option>
                    <option value="donegal">Donegal</option>
                    <option value="down">Down</option>
                    <option value="fermangh">Fermangh</option>
                    <option value="monaghan">Monaghan</option>
                    <option value="tyrone">Tyrone</option>
                  </optgroup>
                </select>
          </div>

          <div class ="contact">
            <label for="zip"> Postal Code </label>
            <input type="text" id ="zip" name="user_zip">
          </div>
      </fieldset>


        <div class ="newsletter">
          <h2 class="news">Newsletter</h2>
            <fieldset class="bottom-half">

              <p class="choose">Select the newsletters you would like to recieve</p>
              <input type="checkbox" id="language-one" value="html-news" name="html_user">
              <label class ="selection" for="language-one">HTML News</label><br>

              <input type="checkbox" id="language-two" value="css-news" name="css_user">
              <label class ="selection" for="language-two">CSS News</label><br>

              <input type="checkbox" id="language-three" value="javascript-news" name="javascript_user">
              <label class ="selection" for="language-three">Javascript News</label>

              <p> Newsletter format </p>
              <input type="radio" id="format-one" value="html-for" name="html_format">
              <label class="selection" for="format-one">HTML</label><br>

              <input type="radio" id="format-two" value="plain" name="plain_format">
              <label class="selection" for="format-two">Plain text</label>

              <p>Other topics you'd like to hear about</p>
              <textarea id="usertext" name="user_text"></textarea>

            </fieldset>

          <button type="submit">Sign up</button>
      </div>

    </form>

        <footer class="main-footer">
          <span><i>Copyright The Code Review</i></span>
        </footer>

  </body>

</html>
